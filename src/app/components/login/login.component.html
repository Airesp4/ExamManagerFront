<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Usuário</label>
      <input
        type="text"
        id="username"
        class="form-control"
        placeholder="Digite seu nome de usuário"
        required
        [(ngModel)]="username"
        name="username"
      />
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input
        type="password"
        id="password"
        class="form-control"
        placeholder="Digite sua senha"
        required
        [(ngModel)]="password"
        name="password"
      />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">
        Entrar
      </button>
      <button type="button" class="btn btn-secondary" (click)="abrirModalCadastro()">
        Cadastrar
      </button>
    </div>
    <div *ngIf="loginFailed" class="error-message">
      <p>Credenciais inválidas, tente novamente.</p>
    </div>
  </form>

  <!-- Modal de Cadastro -->
  <div class="modal" [ngClass]="{ 'is-visible': modalCadastroAberto }">
    <div class="modal-content">
      <h2>Cadastrar Usuário</h2>
      <form (ngSubmit)="onCadastrar()" #cadastroForm="ngForm">
        <div class="form-group">
          <label for="new-username">Usuário</label>
          <input
            type="text"
            id="new-username"
            class="form-control"
            placeholder="Digite seu nome de usuário"
            required
            [(ngModel)]="newUsername"
            name="newUsername"
          />
        </div>
        <div class="form-group">
          <label for="new-password">Senha</label>
          <input
            type="password"
            id="new-password"
            class="form-control"
            placeholder="Digite sua senha"
            required
            [(ngModel)]="newPassword"
            name="newPassword"
          />
        </div>
        <div class="form-group">
          <label for="date-birth">Data de Nascimento</label>
          <input
            type="date"
            id="date-birth"
            class="form-control"
            required
            [(ngModel)]="newDateBirth"
            name="newDateBirth"
          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!cadastroForm.form.valid">
            Confirmar Cadastro
          </button>
          <button type="button" class="btn btn-danger" (click)="fecharModalCadastro()">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
